<!DOCTYPE html>
<html>
    <script>// The subscriber subscribes to updates
        // for the https://example.com/foo topic, the bar topic,
        // and to any topic matching https://example.com/books/{name}
        const url = new URL('http://localhost:4000/.well-known/mercure');
        url.searchParams.append('topic', 'mail');
        
        const eventSource = new EventSource(url);
        
        // The callback will be called every time an update is published
        eventSource.onmessage = function ({data}) {
            console.log(data);
        };</script>

</html>
